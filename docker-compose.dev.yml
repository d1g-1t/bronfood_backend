version: '3.8'

services:
  db:
    image: postgres:15.3-alpine
    container_name: bronfood_db_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bronfood}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bronfood_backend_dev
    volumes:
      - ./backend/src:/app:delegated
      - static_volume_dev:/app/static
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key}
      DEBUG: "true"
      ENV_NAME: development
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_DB: ${POSTGRES_DB:-bronfood}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bronfood_frontend_dev
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:
